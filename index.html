<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTech PYQ Download</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      padding: 20px;
      background-color: rgba(0, 51, 102, 0.85);
      max-width: 600px;
      margin: 50px auto;
      border-radius: 15px;
      box-sizing: border-box;
    }
    h1, label {
      text-align: center;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    select {
      background-color: #e6f0ff;
      color: #000;
    }
    button {
      background-color: #001f4d;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
    .team-strip {
      background-color: #000;
      padding: 30px 10px;
      text-align: center;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    @media screen and (max-width: 640px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BTech PYQ Download</h1>

    <label for="branch">Select Branch</label>
    <select id="branch" onchange="showExamOptions()">
      <option value="">--Select Branch--</option>
      <option value="cse">Computer Science</option>
      <option value="ece">Electronics</option>
      <option value="me">Mechanical</option>
    </select>

    <div id="examDiv" style="display:none;">
      <label for="exam">Select Exam Type</label>
      <select id="exam" onchange="showSubjects()">
        <option value="">--Select Exam--</option>
        <option value="mid">Mid-Semester</option>
        <option value="end">End-Semester</option>
      </select>
    </div>

    <div id="subjectDiv" style="display:none;">
      <label for="subject">Select Subject</label>
      <select id="subject" onchange="showYears()">
        <option value="">--Select Subject--</option>
        <option value="maths">Mathematics</option>
        <option value="oops">OOPs</option>
        <option value="dsa">DSA</option>
      </select>
    </div>

    <div id="yearDiv" style="display:none;">
      <label for="year">Select Year</label>
      <select id="year" onchange="enableDownload()">
        <option value="">--Select Year--</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
      </select>
    </div>

    <div id="downloadDiv" style="display:none;">
      <button onclick="downloadFile()">Download</button>
    </div>
  </div>


  <script>
    function showExamOptions() {
      document.getElementById("examDiv").style.display = "block";
      document.getElementById("subjectDiv").style.display = "none";
      document.getElementById("yearDiv").style.display = "none";
      document.getElementById("downloadDiv").style.display = "none";
    }

    function showSubjects() {
      document.getElementById("subjectDiv").style.display = "block";
      document.getElementById("yearDiv").style.display = "none";
      document.getElementById("downloadDiv").style.display = "none";
    }

    function showYears() {
      document.getElementById("yearDiv").style.display = "block";
      document.getElementById("downloadDiv").style.display = "none";
    }

    function enableDownload() {
      document.getElementById("downloadDiv").style.display = "block";
    }

    function downloadFile() {
      // Ad simulation: open ad in new tab
      window.open("https://example.com/ad", "_blank");

      // Actual download (example link)
      const link = document.createElement('a');
      link.href = "files/sample.pdf"; // Update dynamically if needed
      link.download = "PYQ.pdf";
      link.click();
    }
  </script>
   
  
 
</body>

</html>
